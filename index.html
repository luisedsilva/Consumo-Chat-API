<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <title>Chat</title>
</head>
<body>
  <main class="d-flex align-items-center mt-5">

    <div class="form-signin w-50 m-auto mt-5" id="entrada">
      <form>
        <h1 class="h3 mb-3 fw-normal mt-5">Login para Acesso</h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="input-nick">
          <label>Nome</label>
        </div>
        <button class="btn btn-primary w-100" id="entrar" type="submit">Entrar</button>
      </form>
    </div>

    <div id="lista-salas">

    </div>

    <div id="mensagens-sala">
      <h2 id="nome-sala"></h2>
        <div id="form-enviar-mensagem">
        <input type="text" id="input-mensagem" placeholder="Digite sua mensagem...">
        <button id="enviar-mensagem">Enviar</button>
      </div>
      <div id="mensagens">
      </div>
    </div>

    <div id="cria-sala">

    </div>

  </main>

    <script defer src="./js/script.js"></script>    
</body>
</html>
